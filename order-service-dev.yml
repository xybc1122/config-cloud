  #注册中心
server:
  port: 8880
#zipkin服务所在地址
  zipkin:
    base-url: http://192.168.3.222:9411/
#配置采样百分比 开发环境可以设置为1=100%
  sleuth:
    sampler:
      probability: 1
#PRODUCT-SERVICE:
  #ribbon:
    #NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
  #feign设置调用超时时间
feign:
  hystrix:
   #开启hystrix
    enabled: true
  client:
    config:
      default:
        connectTimeout: 4000
        #超时时间
        readTimeout: 4000
#把hystrix超时时间4秒
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000
#actuator监控追踪 *代表打印全部
management:
  endpoints:
    web:
      exposure:
        include: "*"
